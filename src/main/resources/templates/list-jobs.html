<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->

    <div th:if="${jobs} and ${jobs.size()}" >

    <p th:text="${jobs.size() + ' Result(s)'}"> </p>

    <table class ="job-listing" th:each="job : ${jobs}">
        <tr th:each="someJobs : ${job}">
            <td th:text="${#strings.capitalizeWords(someJobs.key)}"></td>
            <td th:text="${someJobs.value}"></td>

        </tr>

    </table>

    </div>



</div>



<p>

    <table th:each="column, item : ${column}" th:class="${item.odd}? 'odd'">

        <tr th:each="mapItem : ${item}">
            <td th:text="${mapItem.key}">Key</td>
            <td th:text="${mapItem.value}">Value</td>
        </tr>

    </table>

</p>

</body>
</html>
